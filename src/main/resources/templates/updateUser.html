<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header th:insert="~{Sections/header :: header}"></header>

  <main role="main" class="inner cover my-5">
    <div class="container-lg my-5">
      <div class="table">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-8"><h2>User <b>update</b></h2></div>
            </div>
          </div>
          <form th:action="'/users/updateUser/'+${user.getId()}" method="post">
            <div class="form-group">
              <label for="first_name">First name</label>
              <input type="text" class="form-control" id="first_name" name="first_name"
                     placeholder="First name" th:value="${user.getFirst_name()}">
            </div>
            <div class="form-group">
              <label for="last_name">Last name</label>
              <input type="text" class="form-control" id="last_name" name="last_name"
                     placeholder="Last name" th:value="${user.getLast_name()}">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email"
                     placeholder="Email" th:value="${user.getEmail()}" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="text" class="form-control" id="password" name="password"
                     placeholder="Password" th:value="'*****'" required>
            </div>
            <div class="form-group">
              <label for="role">Role:</label>
              <select class="form-control" id="role" name="role">
                <option th:each="role : ${roles}"
                        th:value="${role}"
                        th:text="${role}"
                        th:selected="${role == user.getRole()}">Role</option>
              </select>
            </div>
            <input type="submit" class="btn btn-secondary" value="Update product"/>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer th:insert="~{Sections/footer :: footer}"></footer>
</div>
</body>
</html>
