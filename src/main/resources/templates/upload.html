<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>Download</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header th:insert="~{Sections/header :: header}"></header>
  <main role="main" class="inner cover" style="margin-top: 80px">
    <div class="container">
      <form action="#" th:action="@{/products/upload}" method="post">
        <div class="mb-3">
          <label for="formFile" class="form-label">Upload products</label>
          <input class="form-control" type="file" id="formFile" name="filePath" required accept=".xls,.xlsx">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-outline-secondary">Upload</button>
        </div>
      </form>
      <p class="error-message" th:text="${message}" th:if="${message != null}"></p>
    </div>

  </main>
  <footer th:insert="~{Sections/footer :: footer}"></footer>
</div>
</body>
</html>
