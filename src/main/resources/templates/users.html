<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<head>
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="~{Sections/header :: header}"></header>

    <main role="main" class="inner cover my-5">
        <div class="container-lg my-5">
            <div class="table">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-8"><h2>Users</h2></div>
                            <div class="col-sm-4" style="display: flex; justify-content: flex-end">
                                <form th:action="@{/users/add}" method="get">
                                    <button type="submit" class="btn btn-light">Add New</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name <i class="fa fa-sort"></i></th>
                            <th>Last Name <i class="fa fa-sort"></i></th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Role <i class="fa fa-sort"></i></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user, stat : ${users}">
                            <td th:text="${stat.index + 1}">1</td>
                            <td th:text="${user.first_name}"></td>
                            <td th:text="${user.last_name}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="'*****'"></td>
                            <td th:text="${user.role}"></td>
                            <td>
                                <a class="icon-link" th:href="@{/users/updateUser/{id}(id=${user.id})}">
                                    <i class="bi-pencil"></i>
                                </a>
                                <a class="icon-link" th:href="@{/users/deleteUser/{id}(id=${user.id})}">
                                    <i class="bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer th:insert="~{Sections/footer :: footer}"></footer>
</div>
</body>
</html>
