<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="~{Sections/header :: header}"></header>
    <main role="main" class="inner cover" style="margin-top: 80px">
        <div class="container mt-4">
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading" th:text="${message}"></h4>
                <p>Number of products uploaded: <span th:text="${count}"></span></p>
                <hr>
                <p class="mb-0">Upload Status: <span th:text="${status}"></span></p>
            </div>
            <a href="/products/" class="btn btn-primary">Go back to Home</a>
        </div>
    </main>
    <footer th:insert="~{Sections/footer :: footer}"></footer>
</div>
</body>
</html>
