<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="~{Sections/header :: header}"></header>

    <main role="main" class="inner cover my-5">
        <div class="container-lg my-5">
            <div class="table">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-8"><h2>Product <b>add</b></h2></div>
                        </div>
                    </div>
                    <form th:action="@{/products/add}" method="post">
                        <div class="form-group">
                            <label for="article">Article</label>
                            <input type="number" class="form-control" id="article" name="article" placeholder="Article" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" id="category" name="category" placeholder="Category">
                        </div>
                        <div class="form-group">
                            <label for="brand">Brand</label>
                            <input type="text" class="form-control" id="brand" name="brand" placeholder="Brand">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" class="form-control" id="price" name="price" step="0.01" placeholder="Price">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Quantity" required>
                        </div>
                        <div class="form-group">
                            <label for="pack">Pack</label>
                            <input type="number" class="form-control" id="pack" name="pack" placeholder="Pack">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" placeholder="Description" rows="3" ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="imageUrl">ImageUrl</label>
                            <input type="text" class="form-control" id="imageUrl" name="imageUrl" placeholder="ImageUrl">
                        </div>
                        <div class="form-group">
                            <input class="form-check-input" type="checkbox" style = "border: 2px solid #007bff;"
                                   value="" name = "available" id="available">
                            <label class="form-check-label" for="available">
                                Available
                            </label>
                        </div>
                        <div class="text-center mt-3">
                            <input type="submit" class="btn btn-secondary" value="Add product"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer th:insert="~{Sections/footer :: footer}"></footer>
</div>
</body>
</html>
